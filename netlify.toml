[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"

# Performance optimizations for free tier
[[headers]]
  for = "/api/movies"
  [headers.values]
    Cache-Control = "public, s-maxage=3600, stale-while-revalidate=86400"

[[headers]]
  for = "/api/tv"
  [headers.values]
    Cache-Control = "public, s-maxage=3600, stale-while-revalidate=86400"

[[headers]]
  for = "/api/videos"
  [headers.values]
    Cache-Control = "public, s-maxage=3600, stale-while-revalidate=86400"

[[headers]]
  for = "/api/franchises"
  [headers.values]
    Cache-Control = "public, s-maxage=3600, stale-while-revalidate=86400"

# Discover API - disable CDN caching to ensure filters work correctly
# Query parameters must affect results, so we cannot cache at CDN level
[[headers]]
  for = "/api/discover"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"
    Pragma = "no-cache"
    Vary = "Accept-Encoding"

# PHASE 3: Aggressive caching for static movie/TV pages
# These are pregenerated at build time, safe to cache for 24 hours
[[headers]]
  for = "/movie/*"
  [headers.values]
    Cache-Control = "public, s-maxage=86400, stale-while-revalidate=604800"
    # Cache for 24 hours, serve stale for 7 days while revalidating

[[headers]]
  for = "/tv/*"
  [headers.values]
    Cache-Control = "public, s-maxage=86400, stale-while-revalidate=604800"

[[headers]]
  for = "/franchise/*"
  [headers.values]
    Cache-Control = "public, s-maxage=3600, stale-while-revalidate=86400"

[[headers]]
  for = "/_next/image"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
